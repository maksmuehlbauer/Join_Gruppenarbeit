<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

</head>

<body onload="renderAddTaskPage(), includeHTML()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="add-task-container">
        <h1>Add Task</h1>
        <div class="task-input-container">
            <div class="title-container">
                <label for="title">Title<sup>*</sup></label>
                <input id="title" type="text" placeholder="Enter a title" required></input>
            </div>
            <div class="description-container">
                <label for="description">Description</label>
                <textarea id="description" type="text" placeholder="Enter a Description"></textarea>
            </div>
            <div class="prio-container">
                <span>Prio</span>
                <div id="prio">
                    <button id="highPrioButton" onclick="setPriority('high')">Urgent<img
                            src="assets/img/board-urgent.png" alt="arrow-up"></button>
                    <button id="mediumPrioButton" onclick="setPriority('medium')">Medium<img
                            src="assets/img/board-medium.png" alt="arrow-up"></button>
                    <button id="lowPrioButton" onclick="setPriority('low')">Low<img src="assets/img/board-low.png"
                            alt="arrow-down"></button>
                </div>
            </div>
            <div class="due-date-container">
                <label for="due-date">Due date<sup>*</sup></label>
                <input id="due-date" type="date" required></input>
            </div>
            <div class="category-container">
                <label for="category">Category<sup>*</sup></label>
                <select id="category">
                    <option value="Select task category" required>Select task category</option>
                </select>
            </div>
            <div class="assigned-to-container">
                <label for="assigned-to-btn">Assigned to</label>
                <button onclick="openAssignContainer()" id="assigned-to-btn">
                    <div id="buttontext">Select contacts to assign </div><img src="assets/img/arrow_drop_down.png"
                        alt="arrow-down">
                </button>
                <div id="contacts-to-assign-container" class="d-none">
                    <ul id="contacts-to-assign-list">

                    </ul>
                </div>
            </div>
            <div class="subtasks-container">
                <label for="subtasks">Subtasks</label>
                <input id="subtasks" type="text" placeholder="Add new subtask"></input>
            </div>
        </div>
        <div class="add-task-footnote-container">
            <div class="footnote">
                <sup>*</sup>
                <span>This field is required</span>
            </div>

            <div>
                <button class="button d-none">Clear</button>
                <button class="button">Create Task <img src="assets/img/check.png" alt="check"></button>
            </div>
        </div>

    </div>
    <div w3-include-html="./assets/templates/navigation.html"></div>

    <script src="addtask.js"></script>
    <script src="script.js"></script>

</body>

</html>
