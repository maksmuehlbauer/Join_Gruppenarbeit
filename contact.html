<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakte</title>
    <link rel="stylesheet" href="/assets/css/contacts.css" />
  </head>
  <body onload="initContacts()">
    <div w3-include-html="./assets/templates/header.html"></div>

    <div id="center-contacts" class="center">
      <div id="contactsList"></div>
    </div>
    <div id="contact" style="display: none"></div>
    <div id="addContactImg" onclick="addContact()" class="addContactImg">
      <img src="/assets/img/person_add.png" alt="" />
    </div>

    <div class="addContactCard" id="addContactCard">
      <div class="addContactUpperCard">
        <div class="closeAddContact">
          <img src="assets/img/close.png" alt="" />
        </div>
        <div class="vertical-center">
          <h1>Add Contact</h1>
          <span class="slogan-contact">Tasks are better with a team!</span>
          <div class="contact-underline"></div>
        </div>

        <div><img src="assets/img/person.png" alt="" /></div>
      </div>

      <div class="createContactFormContainer">
        <form class="createContactForm" onsubmit="save(); return false;">
          <input required type="text" id="name" placeholder="Name" />
          <input required type="email" id="email" placeholder="E-Mail" />
          <input required type="tel" id="phone" placeholder="Phone" />
          <div id="createContactBtn">
            <button>Create Contact</button>
            <img src="/assets/img/check-new.png" alt="" />
          </div>
        </form>
      </div>
    </div>
    <script src="contacts.js"></script>
    <script src="script.js"></script>

    <div w3-include-html="./assets/templates/navigation.html"></div>
  </body>
</html>
