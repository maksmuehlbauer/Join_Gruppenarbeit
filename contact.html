<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakte</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="d-none">
      <form onsubmit="save(); return false;">
        <input required type="text" id="name" placeholder="Name" />
        <input required type="email" id="email" placeholder="E-Mail" />
        <input required type="tel" id="telefon" placeholder="Telefon" />
        <button id="saveBtn">save</button>
        <button onclick="clearForm()" id="deleteBtn">Delete</button>
      </form>
    </div>
    <div id="center-contacts" class="center">
      <div id="contactsList"></div>
      
    </div>
    <div id="contact" style="display: none;"></div>
    <div id="addContactImg" class="addContactImg">
      <img src="/assets/img/person_add.png" alt="" />
    </div>

    <script src="contacts.js"></script>

    <div w3-include-html="./assets/templates/navigation.html"></div>
  </body>
</html>
