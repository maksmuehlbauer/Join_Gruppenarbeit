<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakte</title>
    <link rel="stylesheet" href="/assets/css/contacts.css" />
  </head>
  <body onload="initContacts()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="overlay-contacts" id="overlayContacts"></div>
      <div id="center-contacts" class="center">
      <div id="contactsList"></div>
    </div>
    <div id="contact" style="display: none"></div>
    <div id="addContactImg" onclick="openAddContact()" class="addContactImg">
      <img src="/assets/img/person_add.png" alt="" />
    </div>
    
    <div class="center-add-card" id="center-add-card">
      <div class="addContactCard" id="addContactCard">
        <div class="addContactUpperCard">
          <div onclick="closeAddContactCard()" class="closeAddContact">
            <img src="assets/img/close.png" alt="" />
          </div>
          <div class="vertical-center">
            <h1>Add Contact</h1>
            <span class="slogan-contact">Tasks are better with a team!</span>
            <div class="contact-underline"></div>
          </div>

          <div class="personImgaAddContact">
            <img src="assets/img/add-contact-person.png" alt="" />
          </div>
        </div>
        <div class="createContactFormContainer">
          <form
            class="createContactForm"
            onsubmit="createContact(); return false;">
            <input required class="input-background-image contact-input-name" type="text" id="name" placeholder="Name" />
            <input required class="input-background-image contact-input-email"  type="email" id="email" placeholder="E-Mail" />
            <input required class="input-background-image contact-input-phone" type="tel" id="phone" placeholder="Phone" />
            <div id="createContactBtn">
              <button>Create Contact</button>
              <img src="/assets/img/check-new.png" alt="" />
            </div>
          </form>
        </div>
      </div>

      <div class="center-add-card" id="center-edit-card">
        <div class="addContactCard" id="editContactCard">
          <div class="addContactUpperCard">
            <div onclick="closeEditContactCard()" class="closeAddContact">
              <img src="assets/img/close.png" alt="" />
            </div>
            <div class="vertical-center">
              <h1>Edit Contact</h1>
              <div class="contact-underline"></div>
            </div>
            <div class="personImgaAddContact">
              <img src="assets/img/add-contact-person.png" alt="" />
            </div>
          </div>
          <div class="createContactFormContainer">
            <form class="createContactForm" onsubmit="event.preventDefault(); updateContact();">
              <input required class="input-background-image contact-input-name" type="text" id="edit-name" placeholder="Name" />
              <input required class="input-background-image contact-input-email" type="email" id="edit-email" placeholder="E-Mail" />
              <input required class="input-background-image contact-input-phone" type="tel" id="edit-phone" placeholder="Phone" />
              <div class="button-group">
                <button type="submit">Save</button>
                <button type="button" onclick="deleteContact()">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script src="contacts.js"></script>
    <script src="script.js"></script>

    </div>
    
    <div w3-include-html="./assets/templates/navigation.html"></div>
  </body>
</html>
