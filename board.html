<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/css/board.css" />
  </head>
  <body onload="init()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="overlay-task"></div>
    <div class="board">
      <div class="board-titel board-titel-head">
        <h1>Board</h1>
        <button type="button" class="add-task-btn btn-head">
          <img src="./assets/img/board-plus.png" alt="add Task button" />
        </button>
      </div>
      <div class="searchbar">
        <input
          type="search"
          placeholder="Find Task"
          id="searchbar"
          onkeyup="searchTask()"
        />
        <button class="search-icon">
          <img src="./assets/img/search.png" alt="seach icon" />
        </button>
      </div>
      <section class="column">
        <div class="board-titel">
          <h3>To do</h3>
          <button type="button" class="add-task-btn">
            <img src="./assets/img/plus-button.png" alt="add Task button" />
          </button>
        </div>
        <div
          class="task-cards-container"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          id="toDo"
        >
          <div class="no-tasks">No tasks To do</div>
        </div>
      </section>
      <section class="column">
        <div class="board-titel">
          <h3>In progress</h3>
          <button type="button" class="add-task-btn">
            <img src="./assets/img/plus-button.png" alt="add Task button" />
          </button>
        </div>
        <div
          class="task-cards-container"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          id="progress"
        >
          <div class="no-tasks">No tasks To do</div>
        </div>
      </section>
      <section class="column">
        <div class="board-titel">
          <h3>Await feedback</h3>
          <button type="button" class="add-task-btn">
            <img src="./assets/img/plus-button.png" alt="add Task button" />
          </button>
        </div>
        <div
          class="task-cards-container"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          id="feedback"
        >
          <div class="no-tasks">No tasks To do</div>
        </div>
      </section>
      <section class="column">
        <div class="board-titel">
          <h3>Done</h3>
          <button type="button" class="add-task-btn">
            <img src="./assets/img/plus-button.png" alt="add Task button" />
          </button>
        </div>
        <div
          class="task-cards-container"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          id="done"
        >
          <div class="no-tasks">No tasks To do</div>
        </div>
      </section>
    </div>
    <div w3-include-html="./assets/templates/navigation.html"></div>
    <script src="./storage.js"></script>
    <script src="./script.js"></script>
    <script src="./assets/js/board.js"></script>
  </body>
</html>
